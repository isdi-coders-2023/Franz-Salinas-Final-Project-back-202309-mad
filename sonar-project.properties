sonar.projectKey=isdi-coders-2023_Franz-Salinas-Final-Project-back-202309-mad
sonar.organization=isdi-coders-2023

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=202309-w2ch3-abel-naharro
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Define la carpeta raíz del código fuente
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Define los archivos de prueba que se deben incluir
sonar.test.inclusions=./src/**/*.test.*

# Define la ruta al reporte de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluye los archivos específicos de los cálculos de coverage
sonar.coverage.exclusions=**/*.spec.*, **/*.test.*, **/controller/controller.ts, **/repo/users/users.mongo.model.ts, **/repo/repo.ts, **/app.ts, **/index.ts, **/routers/users.routes.ts
